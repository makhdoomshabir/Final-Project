apiVersion: v1
kind: Service
metadata:
  name: front
spec:
  selector:
    app: frontend
  ports: 
  - protocol: TCP
    port: 3000
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels: 
    app: frontend
spec:
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: krystalsimmonds/sfia-three-react:v2
        ports:
        - containerPort: 3000
